<!DOCTYPE html>
<html>
<head>
<title>Lists in HTML</title>
</head>
<body>
  <h1>Lists in HTML</h1>

  <h2>Top 5 Favorite Fruits</h2>
  <ol type="A">
    <li>Apple</li>
    <li>Banana</li>
  </ol>
  
 
  <h2>Favorite Colors</h2>
  <ul type="square">
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
 
  </ul>
  

  <h2>HTML Terms</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>
  
</body>
</html>
