<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Zone - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .login-section {
            text-align: center;
            margin-top: 20px;
        }
        .login-section input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Friendship Zone</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="friendlist.html">Friend List</a>
        <a href="registrationForm.html">Register</a>
        <a href="registrationconfirmation.html">Confirmation</a>
        <a href="registrationconfirmationforadmin.html">Admin</a>
    </nav>
    <div class="container">
        <h2>Connect with Your Friends</h2>
        <p>Friendship Zone is a place where you can connect with your friends, share memories, and stay updated with their lives. Join us today and expand your social circle!</p>
        <div class="login-section">
            <h3>Login to Your Account</h3>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
    </div>
</body>
</html>
