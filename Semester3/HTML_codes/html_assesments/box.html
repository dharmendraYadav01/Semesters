<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#box1
{
height: 150px;
width:  150px;
background-color: rgb(224, 224, 29);
color: antiquewhite;
padding: 10%;
transition: height 2s,width 2s,background-color 2s, transform 10s,color 2s;
}
#box1:hover
{
    height:500px;
    width: 500px;
    background-color: rgb(16, 255, 32);
    transform: translate(600px,0px);
    transform: rotate(180deg);
    transform: skew(30deg);
    transform: scale(0.5,1.2);
    border-radius: 50%;
    color: black;
    
}
    </style>
</head>
<body>
    <div id="box1" style="background-color: rgb(16, 74, 128);">
        this is box
    </div>
    
</body>
</html>
