<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <form action="form1.html">
        <h1>Survey Form</h1>
        <table>
            <tr>
                <td><label for="username" id="A">Username:</label></td>
                <td><input type="text" placeholder="email" id="username" name="username"><br></td>
            </tr>
            <tr>
                <td><label for="password" id="B">Password:</label></td>
                <td><input type="password" placeholder="password" id="password" name="password"><br></td>
            </tr>
            <tr>
                <td><label for="Email" id="C">Email:</label></td>
                <td><input type="Email" placeholder="xyz@gmail.com" name="Email" id="Email" ></td>
            </tr>
            <tr>
                <td><label for="Mobil" id="D">Mobil No.:</label></td>
                <td><input type="Mobil" placeholder="" name="Mobil" id="Mobil"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br></td>
            </tr>

            
            <tr>
                <td><label for="message" id="E">Message:</label></td>
                <td><textarea id="message" name="message" rows="4" cols="30" placeholder="Your message here..."></textarea><br><br></td>
            </tr>
            
            <tr>
                <td><label for="address" id="F">Address:</label></td>
                <td><textarea id="address" name="address" rows="2" cols="30" placeholder="Your address here..."></textarea><br><br></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
